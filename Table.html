<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table, tr, td, th{
            border: 1px solid black;
            border-collapse: collapse;
        }
        
    </style>
</head>
<body>
    
    <table>
        <thead>
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Email</th>
                <th>Gender</th>
                <th>Skin color</th>
                <th>Nationality</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Developer Daniel</td>
                <td>DANIEL</td>
                <td>daniel@gmail.com</td>
                <td colspan="3">M</td>
                <!-- <td>Fair</td>
                <td>Nigeria</td> -->
            </tr>
            <tr>
                <td>More</td>
                <td>information</td>
                <td>information@gmail.com</td>
                <td>F</td>
                <td>Fair</td>
                <td>Nigeria</td>
                
            </tr>

        </tbody>
    </table>
</body>
</html>
